{% extends 'base.html' %}

{% block content %}
<div class="container">
    
    <div class="p-4 m-4" >
        <div class="mx-auto col-lg-4 border border-danger rounded p-4 ">
            <h3>Please Signin</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                 <div class="alert alert-danger" role="alert">
                  {{error}}
                 </div>
                {% endif %} 


                <!-- email -->
                <div class="form-group p-2"> 
                  <label for="">Email</label>
                  <input type="email" required name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" aria-describedby="helpId">
                </div>

                <!-- Password -->
                <div class="form-group p-2">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********" aria-describedby="helpId">
                  </div>

                <!-- submit button -->
                <div class="form-group p-2">
                    <input class="btn btn-sm btn-info" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
