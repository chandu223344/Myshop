{% extends 'base.html' %}

{% block content %}
<div class="container">
    
    <div class="p-4 m-4" >
        <div class="mx-auto col-lg-4 border border-danger rounded p-4 ">
            <h3>Please SignUP</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                 <div class="alert alert-danger" role="alert">
                  {{error}}
                 </div>
                {% endif %} 
                <!-- firstname -->
                <div class="form-group p-2">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                  </div>

                <!-- Lastname -->
                <div class="form-group p-2">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                </div>

                <!-- Phone number -->
                <div class="form-group p-2">
                    <label for="">Phone Number</label>
                    <input type="phone" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="5689476983" aria-describedby="helpId">
                  </div>

                <!-- email -->
                <div class="form-group p-2"> 
                  <label for="">Email</label>
                  <input type="email" required name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" aria-describedby="helpId">
                </div>

                <!-- Password -->
                <div class="form-group p-2">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********" aria-describedby="helpId">
                  </div>

                <!-- submit button -->
                <div class="form-group p-2">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
